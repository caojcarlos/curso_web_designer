<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-*" />
        <title>Minha Pagina - Estudo Tag Head</title>
       <style>
           body{
            background: #ddd;
            font-family: Arial, Helvetica, sans-serif;
            color: #00f;

           }
           
       </style>
       <script>
           function escreveNome(){
               //COLOCAR UMA VARIAVEL DENTRO DA TAG IDENTIDACADA COM O ID NOME
                nome.innerHTML = "JOSE CARLOS NUNES";
               
            


           }
            // CHAMA A FUNÇÃO QUANDO CARREGA A PAGINA
           window.onload = escreveNome;
       </script>

    </head>
    <body>
        <p>Esta é a segunda unidade e estamos estudando head e suas tags</p>
        <p id="nome"></p>
       

    </body>
</html>
