        <!-- a tag Hgroup serve para agruparmos o nossos titulos em um mesmo local-->

            <h1>Teste da tag  de Cabeçalho de  Pagina testando h1 dentro de uma pagina</h1>
            <h2>testando o titulo em h2</h2>
            <h3>agora vamos no H3 </h3>
            <h4>Olha o tamanho do H4</h4>
            <h5>Tambem temos o H5</h5>

        </hgroup>
